<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="shadow-lg w-[80%] flex flex-col justify-center items-center ml-32 mt-10"
    >
      <div class="pt-2">
        <div class="flex justify-center items-center gap-5 m-4">
          <input
            type="text"
            placeholder="First Name *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
          <input
            type="text"
            placeholder="Last Name *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
        </div>
        <div class="flex justify-center items-center gap-5 m-4">
          <input
            type="text"
            placeholder="Work Email *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
          <input
            type="text"
            placeholder="Phone Number *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
        </div>
        <div class="flex justify-center items-center gap-5 m-4">
          <input
            type="text"
            placeholder="Job Title *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
          <input
            type="text"
            placeholder="Company Name *"
            class="border px-2 py-1 w-[400px] outline-none"
          />
        </div>
      </div>

      <div class="flex flex-col justify-start">
        <h1 class="py-2">Which solutions are you interested in discussing?*</h1>
        <div class="flex justify-start py-2 gap-6">
          <div class="pr-10">
            <input type="checkbox" /> Finance Outsourcing <br />
            <input type="checkbox" /> Cusstomer Service Outsourcing <br />
            <input type="checkbox" /> IT Outsourcing <br />
            <input type="checkbox" /> HR Outsourcing <br />
          </div>
          <div>
            <input type="checkbox" /> Intelligent Automation<br />
            <input type="checkbox" /> Shared Services & Management Consulting
            <br />
            <input type="checkbox" /> Digital Transformation<br />
            <input type="checkbox" /> Restaurant Services <br />
          </div>
        </div>
        <div class="py-2">
          <textarea
            placeholder="How can we help you? *"
            class="border w-[600px] h-[80px] outline-none"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
